fr:
  pause:
    current_break: 'Pause en cours à : %{time} durée : %{last}'
    total_break_time: 'Durée total : %{time}'
    starting_break: 'Début de la pause : %{time}'
    ending_break: 'Fin de la pause : %{time}'
    duration_break: 'Durée : %{time}'
    help:
      text1: "job_break <- Démarre ou arrête le timer"
      text2: "job_break show <- Affiche toutes les pauses prises pour le jour courrant"
      text3: "job_break show date <- Affiche toutes les pauses prises pour le jour donnee au formt YYYY-MM-DD"
      text4: "job_break add x <- Ajoute une pause arbitraire. x est en minute, peut être positif ou négatif"
      text5: "job_break del <- supprime la pause en cours + efface la derniere entrée."
      text6: "job_break setup <- create database if not exist. Need to do this the first time"
