fr:
  pause:
    current_break: 'Pause en cours à : %{time} durée : %{last}'
    total_break_time: 'Durée total : %{time}'
    starting_break: 'Début de la pause : %{time}'
    ending_break: 'Fin de la pause : %{time}'
    duration_break: 'Durée : %{time}'
    help:
      text1: "ruby start_pause.rb <- Démarre ou arrête le timer"
      text2: "ruby start_pause.rb show <- Affiche toutes les pauses prises pour le jour courrant"
      text3: "ruby start_pause.rb show date <- Affiche toutes les pauses prises pour le jour donnee au formt YYYY-MM-DD"
      text4: "ruby start_pause.rb add x <- Ajoute une pause arbitraire. x est en minute, peut être positif ou négatif"
      text5: "ruby start_pause.rb del <- supprime la pause en cours + efface la derniere entrée."
